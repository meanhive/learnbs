<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CMS Admin Template</title>

    <!-- Bootstrap core CSS -->
    <link href="https://bootswatch.com/3/cerulean/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="vendor/login.css" type="text/css">

</head>

<body>

       <!-- Login  -->
        <div class="container">
            <form action="index.html" class="form-signin" method="post">
                <h2 class="form-signin-heading text-center">AlphaCMS</h2>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email Address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                 </div>
                 <button class="btn btn-lg btn-primary btn-block">Sign In</button>
            </form>
        </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
