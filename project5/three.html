<!DOCTYPE HTML>
        <html>
            <head>
                <title>Photo Gallery : 3 Column</title>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width,initial-scale=1">

                <!--bootstrap theme-->
                <link href="https://bootswatch.com/3/cosmo/bootstrap.min.css" type="text/css" rel="stylesheet"/>

                <!--css-->
                <link href="vendor/css/style.css" rel="stylesheet" type="text/css"/>

                <!-- css -->
                <link rel="stylesheet" href="vendor//css/ekko-lightbox.css" type="text/css">
            </head>
            <body>
                <!--navigation bar-->
                    <nav class="navbar navbar-inverse navbar-fixed-top">
                        <div class="container">
                           <div class="navbar-header">
                               <button class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNavbar" aria-expanded="false" aria-controls="navbar">
                                   <span class="sr-only">Toggle navigation</span>
                                   <span class="icon-bar"></span>
                                   <span class="icon-bar"></span>
                                   <span class="icon-bar"></span>
                               </button>
                               <a href="index.html" class="navbar-brand">Photo Gallery</a>
                           </div>


                            <div class="collapse navbar-collapse" id="myNavbar">
                                <ul class="nav navbar-nav">
                                    <li class="nav-item">
                                        <a href="index.html" class="nav-link">Home</a>
                                    </li>
                                    <li class="nav-item active">
                                        <a href="three.html" class="nav-link">3-Column</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="four.html" class="nav-link">4-Column</a>
                                    </li>


                                </ul>
                            </div>
                        </div>
                    </nav>

                <!--carousel-->
                <section id="slider">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4 col-md-offset-4">
                                    <div class="carousel slide" id="myCarousel" data-ride="carousel">
                                        <!--indicators-->
                                            <ol class="carousel-indicators">
                                                <li class="active" data-target="#myCarousel" data-slide-to="0"></li>
                                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                                <li data-target="#myCarousel" data-slide-to="2"></li>
                                            </ol>
                                        <!--slider-->
                                        <div class="carousel-inner">
                                            <div class="item active">
                                                <img src="vendor/images/panel1.jpeg" alt="Image-1" class="img-thumbnail"/>
                                            </div>

                                            <div class="item">
                                                <img src="vendor/images/panel2.jpeg" alt="Image-2" class="img-thumbnail"/>
                                            </div>

                                            <div class="item">
                                                <img src="vendor/images/panel3.jpg" alt="Image-3" class="img-thumbnail"/>
                                            </div>

                                        </div>
                                        <!--controls-->
                                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                            <span class="sr-only">Next</span>
                                        </a>
                                    </div> <!--carousel ends-->

                                </div>
                            </div>
                        </div>

                </section>
                
                <hr>
                <section id="slider">
                        <div class="container">
                             <div class="row">
                                <div class="col-md-4">
                                    <a href="vendor/images/panel1.jpeg" data-title="Thumbnail-1" data-footer="This is First Image" data-toggle="lightbox" data-gallery="mygallery" data-parent=".gallery-parent">
                                        <img src="vendor/images/panel1.jpeg" class="img-thumbnail"/>
                                    </a>
                                    <div class="title">Sample Image One</div>
                                </div>
                                
                                <div class="col-md-4">
                                    <a href="vendor/images/panel2.jpeg" data-title="Thumbnail-2" data-footer="This is Second Image" data-toggle="lightbox" data-gallery="mygallery" data-parent=".gallery-parent">
                                        <img src="vendor/images/panel2.jpeg" class="img-thumbnail"/>
                                    </a>
                                    <div class="title">Sample Image Two</div>
                                </div>
                                
                                <div class="col-md-4">
                                    <a href="vendor/images/panel3.jpg" data-title="Thumbnail-3" data-footer="This is Third Image" data-toggle="lightbox" data-gallery="mygallery" data-parent=".gallery-parent">
                                        <img src="vendor/images/panel3.jpg" class="img-thumbnail"/>
                                    </a>
                                    <div class="title">Sample Image Three</div>
                                </div>
                                
                            </div>
                            
                             <div class="row">
                                <div class="col-md-4">
                                    <a href="vendor/images/panel1.jpeg" data-title="Thumbnail-4" data-footer="This is Fourth Image" data-toggle="lightbox" data-gallery="mygallery"
                                        data-parent=".gallery-parent">
                                        <img src="vendor/images/panel1.jpeg" class="img-thumbnail" />
                                    </a>
                                    <div class="title">Sample Image One</div>
                                </div>
                                
                                <div class="col-md-4">
                                    <a href="vendor/images/panel2.jpeg" data-title="Thumbnail-5" data-footer="This is Fifth Image" data-toggle="lightbox" data-gallery="mygallery"
                                        data-parent=".gallery-parent">
                                        <img src="vendor/images/panel2.jpeg" class="img-thumbnail" />
                                    </a>
                                    <div class="title">Sample Image Two</div>
                                </div>
                                
                                <div class="col-md-4">
                                    <a href="vendor/images/panel3.jpg" data-title="Thumbnail-6" data-footer="This is Sixth Image" data-toggle="lightbox" data-gallery="mygallery"
                                        data-parent=".gallery-parent">
                                        <img src="vendor/images/panel3.jpg" class="img-thumbnail" />
                                    </a>
                                    <div class="title">Sample Image Three</div>
                                </div>
                                
                            </div>
                        </div>
                </section>

                <!--bootstrap script and jquery script-->
                <!-- jQuery library -->
                <script src="vendor/jquery/jquery.min.js"></script>

                <!-- Latest compiled JavaScript -->
              

                <script src="vendor/js/bootstrap.bundle.min.js"></script>
                <script src="vendor/js/ekko-lightbox.js"></script>
                <script>
                    $(document).delegate('*[data-toggle="lightbox"]', 'click', function (event) {
                        event.preventDefault();
                        $(this).ekkoLightbox();
                    });
                </script>
            </body>
        </html>
